
# Installation and setup
- import_tasks: debian.yml
  when: ansible_os_family == "Debian"
- import_tasks: redhat.yml
  when: ansible_os_family == "RedHat"
- import_tasks: mac.yml
  when: ansible_os_family == "Darwin"

# Configuration
- name: Check if zshrc already exists
  stat: path="{{localsetup_user_home}}/.zshrc"
  register: zshrc_stat

- name: Back up zshrc if it exists
  command: mv ~/.zshrc ~/.zshrc.bak
  args:
    creates: "{{localsetup_user_home}}/.zshrc.bak"
  when: zshrc_stat.stat.exists

- name: Copy minimal zshrc
  copy: src=zshrc_minimal dest={{localsetup_user_home}}/.zshrc
